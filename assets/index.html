<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" type="image/x-icon" href="__ASSETS_PREFIX__favicon.ico">
  <link rel="stylesheet" href="__ASSETS_PREFIX__index.css">
  <script>
    DATA = __INDEX_DATA__
  </script>
  <script src="__ASSETS_PREFIX__index.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://mbraak.github.io/jqTree/tree.jquery.js"></script>
  <link rel="stylesheet" href="https://mbraak.github.io/jqTree/jqtree.css">
</head>

<body>
  <div class="hidden hints" id="operationHints"></div>
  <div class="head">
    <div class="breadcrumb"></div>
    <div class="toolbox">
      <a href="" class="control download hidden menu-href" title="下载文件" download="">
        <button class="toolbox-btn">
          下载
        </button>
      </a>
      <div class="control move-file hidden" title="移动或重命名">
        <button class="toolbox-btn">
          移动或重命名
        </button>
      </div>
      <div class="control delete-file hidden" title="删除">
        <button class="toolbox-btn">
          删除
        </button>
      </div>
      <div class="control upload-file hidden" title="上传文件">
        <button class="toolbox-btn">
          <label for="file">
            上传
          </label>
        </button>
        <input type="file" id="file" title="上传文件" name="file" multiple>
      </div>
      <div class="control new-folder hidden" title="新建文件夹">
        <button class="toolbox-btn">
          新建文件夹
        </button>
      </div>
      <div class="control new-file hidden" title="新建文件">
        <button class="toolbox-btn">
          新建文件
        </button>
      </div>
    </div>
    <form class="searchbar hidden">
      <div class="icon">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </div>
      <input id="search" title="Searching for folders or files" name="q" type="text" maxlength="128" autocomplete="off"
        tabindex="1">
      <input type="submit" hidden />
    </form>
    <div class="toolbox-right">
      <div class="login-btn hidden" title="Login for upload/move/delete/edit permissions">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
          <path fill-rule="evenodd"
            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
        </svg>
      </div>
      <div class="user-btn hidden">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
        </svg>
        <span class="user-name"></span>
      </div>
      <div class="save-btn hidden" title="保存">
        <svg viewBox="0 0 1024 1024" width="24" height="24">
          <path
            d="M426.666667 682.666667v42.666666h170.666666v-42.666666h-170.666666z m-42.666667-85.333334h298.666667v128h42.666666V418.133333L605.866667 298.666667H298.666667v426.666666h42.666666v-128h42.666667z m260.266667-384L810.666667 379.733333V810.666667H213.333333V213.333333h430.933334zM341.333333 341.333333h85.333334v170.666667H341.333333V341.333333z"
            fill="#444444" p-id="8311"></path>
        </svg>
      </div>
    </div>
  </div>
  <div class="main">
    <div id="batch-operation-btn" class="disabled buttons-container"></div>
    <div class="index-page hidden">
      <div id="treeDialog" title="请选择路径：">
        <div id="tree"></div>
        <div id="selectedPath"></div>
      </div>
      <div id="customContextMenu"></div>
      <div class="empty-folder hidden"></div>
      <table class="uploaders-table hidden">
        <thead>
          <tr>
            <th class="cell-name" colspan="2">Name</th>
            <th class="cell-status">Progress</th>
          </tr>
        </thead>
      </table>
      <table class="paths-table hidden">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="editor-page hidden">
      <div class="not-editable hidden"></div>
      <textarea id="editor" class="editor hidden" aria-label="Editor" cols="10"></textarea>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", ready);
  </script>
</body>

</html>
